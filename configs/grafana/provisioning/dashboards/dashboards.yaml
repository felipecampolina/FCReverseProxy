# Grafana automatic dashboards provisioning configuration

# Schema version for provisioning files
apiVersion: 1

# List of dashboard providers
providers:
  # Each provider defines where dashboards are loaded from
  - name: 'Local Dashboards'          # Display name for this provider
    orgId: 1                          # Target Grafana organization ID
    folder: ''                        # Destination folder in Grafana ('' = General)
    type: file                        # Source type; 'file' loads from filesystem
    disableDeletion: false            # Prevent deletion of provisioned dashboards if true
    editable: true                    # Allow editing dashboards in the UI
    allowUiUpdates: false             # Persist UI edits back to disk if true (keep false for Git-managed)
    options:
      path: /var/lib/grafana/dashboards  # Filesystem path containing dashboards
      recursive: true                    # Include dashboards in subdirectories
